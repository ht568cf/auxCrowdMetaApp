<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <LINK rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lib/jquery-ui.min.css">
        <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>        
        <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="metaCrowdApp/script.js"></script>
        <script src="lib/jquery.ui.touch-punch.min.js"></script>

    <body>
        <div id="container">       
          
            <input id="loadFromDoc" type="button" value="arquivo" title="Dados de arquivo .txt (entradas separadas por linhas)." /> 
            <input type="file" id="fileInput" style="display: none;" />
             
            <input type="file" id="scoreFileInput" style="display: none;" />
             
            <input id="help" class="right" type="button" value="?">
            

            <textarea id="txtData" cols="30" rows="10"></textarea>

            <span id="txtDataInfo" class="right"></span>
          
            <div id="log"></div>
            <input id="exportar" type="button" value="exportar" disabled />
            
            <input id="graphIdxIn" class="right" type="number" min="0" max="11" value="0"/>
